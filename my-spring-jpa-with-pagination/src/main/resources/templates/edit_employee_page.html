<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Employee Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h2>Edit Employee</h2>
        <form method="post" action="#" th:action="@{/employee/edit/{id}(id=${employee.id})}" th:object="${employee}">
            <input type="text" th:field="*{firstName}" placeholder="First Name" class="form-control md-4 col-4 mt-2">
            <input type="text" th:field="*{lastName}" placeholder="Last Name" class="form-control md-4 col-4 mt-2">
            <input type="email" th:field="*{email}" placeholder="Email" class="form-control md-4 col-4 mt-2">
            <button type="submit" class="btn btn-primary mt-4">Update</button>
        </form>
    </div>
</body>
</html>
