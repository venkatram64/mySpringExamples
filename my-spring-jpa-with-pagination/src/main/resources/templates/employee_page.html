<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employees</title>
    <!--<link rel="stylesheet" href="styles/style.css">-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
    <div th:insert="~{parts/navigation::nav}"></div>
    <div class="container">
        <h2>Employee page</h2>
        <h2>Welcome to </h2>
        <span th:text="${firstName}"></span>
        <span th:text="${lastName}"></span>
        <a th:href="@{/employee/createPage}" class="btn btn-primary btn-sm mb-3">Add Employee</a>
    </div>
    </br>
    <div class="container">
        <table border="1" class="table table-striped table-responsive-md">
            <tr>
                <th>Employee No</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Actions</th>
            </tr>
            <th:block th:each="emp : ${employees}">
                <tr>
                    <td th:text="${emp.empNo}"></td>
                    <td th:text="${emp.firstName}"></td>
                    <td th:text="${emp.lastName}"></td>
                    <td th:text="${emp.email}"></td>
                    <td>
                        <a th:href="@{/employee/edit/{id}(id=${emp.id})}" class="btn btn-primary">Edit</a>
                        <a th:href="@{/employee/delete/{id}(id=${emp.id})}" class="btn btn-danger">Delete</a>
                    </td>
                </tr>
            </th:block>
        </table>
    </div>
    <div align="center" class="container" th:insert="~{parts/footer::footer}"></div>
</body>
</html>
